---
- name: Deploy Microservices Application to Staging Environment
  hosts: HAProxy1
  become: yes

  vars:
    app_repo_url: "https://github.com/CloudHight/US-Team-Sock-Shop-App-Repo.git"
    app_repo_path: "/home/ubuntu/US-Team-Sock-Shop-App-Repo"
    deploy_path: "/home/ubuntu/US-Team-Sock-Shop-App-Repo/deploy/kubernetes"
    kubeconfig_path: "/home/ubuntu/.kube/config"

  tasks:

    - name: Ensure application repository is up-to-date (staging branch: develop)
      git:
        repo: "{{ app_repo_url }}"
        dest: "{{ app_repo_path }}"
        version: develop
        force: yes

    - name: Delete previous staging deployment (safe delete)
      command: kubectl delete -f staging-complete.yaml --ignore-not-found=true
      args:
        chdir: "{{ deploy_path }}"
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"

    - name: Apply new staging deployment
      command: kubectl apply -f staging-complete.yaml
      args:
        chdir: "{{ deploy_path }}"
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"

    - name: Extract deployment names from staging-complete.yaml
      command: >
        kubectl get -f staging-complete.yaml
        -o jsonpath="{.items[*].metadata.name}"
      args:
        chdir: "{{ deploy_path }}"
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      register: deployment_names

    - name: Verify rollout status for all staging deployments
      command: kubectl rollout status deployment/{{ item }}
      loop: "{{ deployment_names.stdout.split() }}"
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      register: rollout_status
      until: rollout_status.rc == 0
      retries: 5
      delay: 15
      
    - name: Display rollout status results
      debug:
        var: rollout_status.results
        