---
- name: Install Kubernetes dependencies on master and worker nodes
  hosts: main-master, member-master, worker-nodes
  remote_user: ubuntu
  become: true
  become_method: sudo
  become_user: root
  gather_facts: true
  connection: ssh

  tasks:
    - name: Update apt cache
      shell: apt update -y

    - name: Add Kubernetes repository (pkgs.k8s.io)
      shell: |
        apt install -y curl apt-transport-https gnupg
        mkdir -p /etc/apt/keyrings
        curl -fsSL "https://pkgs.k8s.io/core:/stable:/v1.34/deb/Release.key" | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
        chmod 644 /etc/apt/keyrings/kubernetes-apt-keyring.gpg
        echo "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.34/deb/ /" > /etc/apt/sources.list.d/kubernetes.list
        apt update -y

    - name: Install kubelet, kubeadm, and kubectl
      shell: |
        apt install -y vim git curl wget kubelet kubeadm kubectl
        apt-mark hold kubelet kubeadm kubectl

    - name: Disable swap and ensure persistence
      shell: |
        sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab
        swapoff -a
        mount -a

    - name: Load necessary kernel modules
      shell: |
        modprobe overlay
        modprobe br_netfilter

    - name: Persist kernel modules for container runtime
      shell: |
        tee /etc/modules-load.d/k8s.conf <<EOF
        overlay
        br_netfilter
        EOF

    - name: Add sysctl settings for Kubernetes networking
      shell: |
        tee /etc/sysctl.d/kubernetes.conf <<EOF
        net.bridge.bridge-nf-call-ip6tables = 1
        net.bridge.bridge-nf-call-iptables = 1
        net.ipv4.ip_forward = 1
        EOF

    - name: Reload sysctl settings
      shell: sysctl --system

    - name: Install Docker prerequisites
      shell: apt install -y curl gnupg2 software-properties-common apt-transport-https ca-certificates

    - name: Add Docker repo and GPG key
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -
        add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" -y
        apt update -y

    - name: Install Docker CE
      shell: apt install -y docker-ce docker-ce-cli containerd.io

    - name: Create Docker systemd directory
      shell: mkdir -p /etc/systemd/system/docker.service.d

    - name: Configure Docker daemon.json
      shell: |
        tee /etc/docker/daemon.json <<EOF
        {
           "exec-opts": ["native.cgroupdriver=systemd"],
           "log-driver": "json-file",
           "log-opts": {
             "max-size": "100m"
           },
           "storage-driver": "overlay2"
        }
        EOF

    - name: Start and enable Docker
      shell: |
        systemctl daemon-reload
        systemctl restart docker
        systemctl enable docker

    - name: Install prerequisites for cri-dockerd
      shell: apt install -y git wget curl

    - name: Download latest cri-dockerd binary
      shell: |
        VER=$(curl -s https://api.github.com/repos/Mirantis/cri-dockerd/releases/latest | grep tag_name | cut -d '"' -f 4 | sed 's/v//g')
        wget https://github.com/Mirantis/cri-dockerd/releases/download/v${VER}/cri-dockerd-${VER}.amd64.tgz
        tar xvf cri-dockerd-${VER}.amd64.tgz

    - name: Move cri-dockerd binary
      shell: mv cri-dockerd/cri-dockerd /usr/local/bin/

    - name: Configure systemd for cri-dockerd
      shell: |
        wget https://raw.githubusercontent.com/Mirantis/cri-dockerd/master/packaging/systemd/cri-docker.service
        wget https://raw.githubusercontent.com/Mirantis/cri-dockerd/master/packaging/systemd/cri-docker.socket
        mv cri-docker.socket cri-docker.service /etc/systemd/system/
        sed -i -e 's,/usr/bin/cri-dockerd,/usr/local/bin/cri-dockerd,' /etc/systemd/system/cri-docker.service

    - name: Start and enable cri-dockerd
      shell: |
        systemctl daemon-reload
        systemctl enable cri-docker.service
        systemctl enable --now cri-docker.socket

    - name: Initialize Kubernetes control plane (master only)
      shell: |
        kubeadm init --cri-socket unix:///var/run/cri-dockerd.sock --pod-network-cidr=192.168.0.0/16
      when: "'main-master' in group_names"
      register: kubeadm_init
      args:
        warn: false

    - name: Setup kubeconfig for ubuntu user (master only)
      shell: |
        mkdir -p $HOME/.kube
        cp -i /etc/kubernetes/admin.conf $HOME/.kube/config
        chown $(id -u):$(id -g) $HOME/.kube/config
      when: "'main-master' in group_names"

    - name: Apply Calico CNI networking (master only)
      shell: kubectl apply -f https://raw.githubusercontent.com/projectcalico/calico/v3.27.2/manifests/calico.yaml
      when: "'main-master' in group_names"

    - name: Validate Kubernetes cluster (master only)
      shell: |
        sleep 20
        kubectl get nodes
        kubectl get pods -A
      when: "'main-master' in group_names"
