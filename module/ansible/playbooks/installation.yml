---
- name: Kubernetes Common Setup for Control Plane and Worker Nodes
  hosts: main-master, member-master, worker-nodes
  become: true
  gather_facts: true
  vars:
    kubernetes_version: "v1.34"
    containerd_version: "2.2.0"
    runc_version: "1.3.3"
    crictl_version: "v1.34.0"
    kubernetes_install_version: "1.34.0-1.1"
    download_dir: "/tmp/k8s-setup"

  tasks:
    - name: Create temporary download directory
      file:
        path: "{{ download_dir }}"
        state: directory
        mode: '0755'

    - name: Disable swap
      command: swapoff -a

    - name: Keep swap off during reboot
      cron:
        name: "Disable swap on reboot"
        special_time: reboot
        job: "/sbin/swapoff -a"
        state: present

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Load kernel modules configuration
      copy:
        content: |
          overlay
          br_netfilter
        dest: /etc/modules-load.d/k8s.conf
        mode: '0644'

    - name: Load overlay module
      modprobe:
        name: overlay
        state: present

    - name: Load br_netfilter module
      modprobe:
        name: br_netfilter
        state: present

    - name: Configure sysctl parameters for Kubernetes
      copy:
        content: |
          net.bridge.bridge-nf-call-iptables  = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward                 = 1
        dest: /etc/sysctl.d/k8s.conf
        mode: '0644'

    - name: Apply sysctl parameters
      command: sysctl --system

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gpg
          - software-properties-common
        state: present

    - name: Download containerd
      get_url:
        url: "https://github.com/containerd/containerd/releases/download/v{{ containerd_version }}/containerd-{{ containerd_version }}-linux-amd64.tar.gz"
        dest: "{{ download_dir }}/containerd-{{ containerd_version }}-linux-amd64.tar.gz"
        mode: '0644'

    - name: Install containerd
      unarchive:
        src: "{{ download_dir }}/containerd-{{ containerd_version }}-linux-amd64.tar.gz"
        dest: /usr/local
        remote_src: yes

    - name: Download runc
      get_url:
        url: "https://github.com/opencontainers/runc/releases/download/v{{ runc_version }}/runc.amd64"
        dest: "{{ download_dir }}/runc.amd64"
        mode: '0644'

    - name: Install runc
      copy:
        src: "{{ download_dir }}/runc.amd64"
        dest: /usr/local/sbin/runc
        mode: '0755'
        remote_src: yes

    - name: Create containerd config directory
      file:
        path: /etc/containerd
        state: directory
        mode: '0755'

    - name: Generate default containerd configuration
      shell: containerd config default | tee /etc/containerd/config.toml

    - name: Enable SystemdCgroup in containerd config
      lineinfile:
        path: /etc/containerd/config.toml
        regexp: '(\s*)SystemdCgroup = false'
        line: '\1SystemdCgroup = true'
        backrefs: yes

    - name: Create containerd systemd service file
      copy:
        content: |
          [Unit]
          Description=containerd container runtime
          Documentation=https://containerd.io
          After=network.target local-fs.target

          [Service]
          ExecStartPre=-/sbin/modprobe overlay
          ExecStart=/usr/local/bin/containerd
          Type=notify
          Delegate=yes
          KillMode=process
          Restart=always
          RestartSec=5
          LimitNPROC=infinity
          LimitCORE=infinity
          LimitNOFILE=infinity
          TasksMax=infinity
          OOMScoreAdjust=-999

          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/containerd.service
        mode: '0644'

    - name: Reload systemd daemon
      systemd:
        daemon_reload: yes

    - name: Enable and start containerd service
      systemd:
        name: containerd
        enabled: yes
        state: started

    - name: Display containerd installation message
      debug:
        msg: "Containerd runtime installed successfully"

    - name: Download crictl
      get_url:
        url: "https://github.com/kubernetes-sigs/cri-tools/releases/download/{{ crictl_version }}/crictl-{{ crictl_version }}-linux-amd64.tar.gz"
        dest: "{{ download_dir }}/crictl-{{ crictl_version }}-linux-amd64.tar.gz"
        mode: '0644'

    - name: Install crictl
      unarchive:
        src: "{{ download_dir }}/crictl-{{ crictl_version }}-linux-amd64.tar.gz"
        dest: /usr/local/bin
        remote_src: yes

    - name: Configure crictl to use containerd
      copy:
        content: |
          runtime-endpoint: unix:///run/containerd/containerd.sock
          image-endpoint: unix:///run/containerd/containerd.sock
          timeout: 10
          debug: false
        dest: /etc/crictl.yaml
        mode: '0644'

    - name: Display crictl installation message
      debug:
        msg: "crictl installed and configured successfully"

    - name: Add Kubernetes apt signing key
      apt_key:
        url: "https://pkgs.k8s.io/core:/stable:/{{ kubernetes_version }}/deb/Release.key"
        keyring: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
        state: present

    - name: Add Kubernetes repository
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/{{ kubernetes_version }}/deb/ /"
        filename: kubernetes
        state: present

    - name: Update apt cache after adding Kubernetes repository
      apt:
        update_cache: yes

    - name: Install Kubernetes components
      apt:
        name:
          - "kubelet={{ kubernetes_install_version }}"
          - "kubectl={{ kubernetes_install_version }}"
          - "kubeadm={{ kubernetes_install_version }}"
        state: present

    - name: Hold Kubernetes components at current version
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubelet
        - kubeadm
        - kubectl

    - name: Display Kubernetes installation message
      debug:
        msg: "Kubernetes components installed and held successfully"
